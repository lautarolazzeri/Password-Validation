<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Using Javascript</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="box">
        <form action="#">
            <input type="password" id="myPassword" placeholder="Enter your password">
            <i class="far fa-eye" id="eye" onclick="showtoggle()"></i>
        </form>
    </div>

    <div class="message" id="message">
        <i class="fas fa-times" id="numberIcon"></i>
        <p class="password-contain" id="number">Must have numbers !</p>

        <i class="fas fa-times" id="charIcon"></i>
        <p class="password-contain" id="specialCHAR">Must have a special char !</p>

        <i class="fas fa-times" id="capitalIcon"></i>
        <p class="password-contain" id="capital">Uppercase letter !</p>

        <i class="fas fa-times" id="lengthIcon"></i>
        <p class="password-contain" id="length">Should be 8 characters !</p>
    </div>


    <script src="main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
